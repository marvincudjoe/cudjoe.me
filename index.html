<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Site</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/fontawesome/css/all.min.css">

	<!-- Matomo -->
	<script type="text/javascript">
		var _paq = window._paq = window._paq || [];
		/* tracker methods like "setCustomDimension" should be called before "trackPageView" */
		_paq.push(['trackPageView']);
		_paq.push(['enableLinkTracking']);
		(function() {
		var u="//cudjoe.me/analytics/matomo/";
		_paq.push(['setTrackerUrl', u+'matomo.php']);
		_paq.push(['setSiteId', '1']);
		var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
		g.type='text/javascript'; g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
		})();
	</script>
	<!-- End Matomo Code -->

</head>

<body>
<div class="page-container">
	<!-- Full Page Header with Vertically Centered Content -->
	<header id="header">		
		<div id="content-wrap" class="container h=100">
			<div class="row h-100 align-items-center">
				<div class="col-12 text-center">
					<img src="images/avatar.png" alt="Page Avatar">
					<h1>Unfinished Piece<!--<span class="vim-caret">...</span>--></h1>
					
					<!-- For typewriter text -->
					<p id="demo" class="text-muted"></p>

					<!-- Buttons -->					
					<button class="btn btn-outline-dark btn-lg" onclick="window.open('https://www.github.com/marvincudjoe','_blank')"><i class="fab fa-github"></i> Github</button>

					<button class="btn btn-outline-dark btn-lg" onclick="window.open('https://instagram.com/cudjoe.me','_blank')"><i class="fab fa-instagram"></i> Instagram</button>

					<button type="button" class="btn btn-outline-primary btn-lg disabled" >Useful Links</button>
				</div>
			</div>
		</div>
	</header>
</div>
</body>

<script  type='text/javascript' src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
<script async defer type='text/javascript' src='js/main.js'></script>

</html>
